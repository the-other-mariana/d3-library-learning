<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Leaf Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/d3-tip.css">
    <script src="js/d3-tip.js"></script>
    <style>
        path.domain  {
            stroke: white;
        }
       .tick text {
            font: 12px sans-serif;
            fill:white;
        }
        line {
            stroke: white;
        }
        text {
            fill: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>

<body style="background-color: #000000;">
    <nav class="navbar navbar-default" style="background-color:white; height: 80px; opacity: 0.7;">
        <div class="container" >
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo-leaf.png" style="height: 60px;"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <button id="play-button" class="btn btn-primary" style="display: inline;">Play</button>
                <button id="reset-button" class="btn btn-primary" style="display: inline;">Reset</button>
            </div>
            <div class="col-sm-2">
                <select id="continent-select" class="form-control">
                    <option selected value="all">All</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="americas">Americas</option>
                    <option value="africa">Africa</option>
                </select>
            </div>
            <div class="col-sm-8">
                <div id="slider-div">
                    <label style="color: white;">Year: <span id="year">1800 </span></label>
                    <div id="date-slider" max=2014 min=1800 step=1></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div id="chart-area"></div>  
        </div>
    </div>

<!-- External JS libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
